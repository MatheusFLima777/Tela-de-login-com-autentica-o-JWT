<app-default-login-layout
    title="Login into your account"
    primaryBtnText = "Login Now"
    secondaryBtnText = "Signup Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
    
    >

    <form [formGroup]="loginForm">  
        <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="email"
        placeHolder="matheus.lima@dellavolpe.com.br"
        
        >

        <img src= "../../../assets/svg/email.svg">
        </app-primary-input>
    <app-primary-input
        formControlName="password"
        inputName = 'password'
        type = "password"
        label = "your password"
        
        >

        <img src="../../../assets/svg/Vector.svg">
    </app-primary-input>
    <span>Forgot password</span>
    </form>
   
</app-default-login-layout>
