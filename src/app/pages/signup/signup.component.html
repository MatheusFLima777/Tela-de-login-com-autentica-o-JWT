<app-default-login-layout
    title="Sign in and start today!"
    primaryBtnText = "Signup Now"
    secondaryBtnText = "Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
    
    >

    <form [formGroup]="signupForm"> 
        <app-primary-input
        
        formControlName="name"
        inputName="name"
        type="text"
        label="Your name"
        placeHolder="Matheus Lima"
        >
        <img src= "../../../assets/svg/email.svg">

        </app-primary-input> 
        <app-primary-input
        
        formControlName="email"
        inputName="email"
        type="email"
        label="email"
        placeHolder="matheus.lima@dellavolpe.com.br"
        
        >

        <img src= "../../../assets/svg/email.svg">
        </app-primary-input>

        <app-primary-input
        formControlName="password"
        inputName = 'password'
        type = "password"
        label = "your password"
        
        >

        <img src="../../../assets/svg/Vector.svg">
    </app-primary-input>
    
    <app-primary-input
    formControlName="passwordConfirm"
    inputName = 'password'
    type = "password"
    label = "Confirm your password"
    
    >

    <img src="../../../assets/svg/Vector.svg">
</app-primary-input>

    </form>
   
</app-default-login-layout>
